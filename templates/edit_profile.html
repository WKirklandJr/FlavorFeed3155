{% extends '_layout.html' %}

{% block title %}FlavorFeed | Edit Profile{% endblock %}

<!-- TODO: Edit user profile -->

{% block body %}
<div class="container">


<h2 class="py-4 ">EDIT PROFILE ({{user.username}})</h2>
<form method="post" action="/profile/{{user.user_id}}/edit/delete">
    <div class="d-flex flex-row justify-content-end mt-2"><button type="submit" class="btn btn-outline-danger">DELETE ACCOUNT</button></div>
  </form>

    <form class="ml-3" method="post" action="/profile/{{user.user_id}}/edit" enctype="multipart/form-data">

        <div class="form-group mb-3">
            <label for="profile_picture">Profile Image</label>
            <div class="upload-btn-wrapper">
                <input type="file" class="form-control-file" name="profile_picture" id="profile_picture">
            </div>
        </div>

        <div class="form-row mb-5">
            <div class="col-3 mr-3">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="{{user.username}}" value="{{user.username}}"
                    class="ml-3 form-control form-control-user"  style="width: 80%;" />
            </div>
            <div class="col-3">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="<hidden>"
                    class="form-control form-control-user " disabled />
            </div>
        </div>


        <div class="form-row mb-4">
            <div class="col-3 mr-3">
                <div class="form-group mr-5">
                    <label for="skill">What kind of cook are you?</label>
                    <select class="form-control ml-3" id="skill" name="skill" value="{{user.skill}}">
                        <option value="" hidden></option>
                        <option value="Beginner">Beginner</option>
                        <option value="Casual Cook">Casual Cook</option>
                        <option value="Cooking Hobbyist">Cooking Hobbyist</option>
                        <option value="Culinary Student">Culinary Student</option>
                        <option value="Professional Chef">Professional Chef</option>
                    </select>
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <label for="social">Social Media Link:</label>
                    <input class="form-control" type="text" id="social" name="social" value="{{user.social}}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="about">Profile Info</label>
            <textarea class="ml-3" id="about" name="about" rows="5" cols="50"
                style="width: 100%;">{{user.about}}</textarea>
        </div>


        <button type="submit" class="btn btn-warning m-3  mb-4" style="width: 100%;">SAVE
            INFO</button>
    </form>
</div>
{% endblock %}
